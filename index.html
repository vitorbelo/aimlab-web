<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Game Over</title>

    <script>
        function inciarJogo() {
            var nivel = document.getElementById("nivel").value;
            
            if(nivel === ''){
                alert('Selecione um nível');
                return false;
            }

            window.location.href = "app.html?" + nivel;
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="title-game">AimLab Web</div>
                    <!-- <img src="images/game.png" width="150px" height="250px"/> -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-3">
                        <select class="form-control" id="nivel">
                            <option value=""> Selecione o nível</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="god">GOD</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="inciarJogo()">Iniciar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
